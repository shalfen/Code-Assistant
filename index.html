<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Super Agent - Genspark Style</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
            color: #ffffff;
            min-height: 100vh;
        }
        
        .genspark-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .genspark-card {
            background: rgba(26, 26, 46, 0.8);
            border: 1px solid rgba(102, 126, 234, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .thinking-bubble {
            background: rgba(16, 16, 30, 0.9);
            border-left: 4px solid #667eea;
            animation: fadeIn 0.5s ease-in;
        }
        
        .iteration-badge {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .code-output {
            background: #1a1a2e;
            border: 1px solid #667eea;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .preview-container {
            background: white;
            border: 1px solid #667eea;
            border-radius: 8px;
            min-height: 400px;
            overflow: hidden;
        }
        
        .fullscreen-preview {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            background: white;
        }
        
        .fullscreen-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10000;
        }
        
        .loading-dots {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 20px;
        }
        
        .loading-dots div {
            position: absolute;
            top: 8px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation-timing-function: cubic-bezier(0, 1, 1, 0);
        }
        
        .loading-dots div:nth-child(1) {
            left: 8px;
            animation: loading1 0.6s infinite;
        }
        
        .loading-dots div:nth-child(2) {
            left: 8px;
            animation: loading2 0.6s infinite;
        }
        
        .loading-dots div:nth-child(3) {
            left: 32px;
            animation: loading2 0.6s infinite;
        }
        
        .loading-dots div:nth-child(4) {
            left: 56px;
            animation: loading3 0.6s infinite;
        }
        
        @keyframes loading1 {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        
        @keyframes loading3 {
            0% { transform: scale(1); }
            100% { transform: scale(0); }
        }
        
        @keyframes loading2 {
            0% { transform: translate(0, 0); }
            100% { transform: translate(24px, 0); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pulse-glow {
            animation: pulseGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes pulseGlow {
            from { box-shadow: 0 0 20px rgba(102, 126, 234, 0.3); }
            to { box-shadow: 0 0 30px rgba(102, 126, 234, 0.6); }
        }
        
        .scrollbar-hide {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(16, 16, 30, 0.5);
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 4px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.7);
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-2">
                <i class="fas fa-robot mr-3 text-purple-400"></i>
                Code Super Agent
            </h1>
            <p class="text-gray-400 text-lg">Genspark-Style Iterative Code Generator</p>
        </div>
        
        <!-- API Key Configuration -->
        <div class="genspark-card rounded-lg p-6 mb-8" id="apiKeySection">
            <h2 class="text-xl font-semibold mb-4 flex items-center">
                <i class="fas fa-key mr-2 text-yellow-400"></i>
                API Configuration
            </h2>
            <div class="flex gap-4">
                <input type="password" id="apiKeyInput" placeholder="Enter your OpenAI API key..." 
                       class="flex-1 px-4 py-2 bg-gray-800 border border-gray-600 rounded-lg focus:border-purple-400 focus:outline-none">
                <button id="saveApiKeyBtn" class="genspark-gradient px-6 py-2 rounded-lg font-medium hover:opacity-90 transition-opacity">
                    <i class="fas fa-save mr-2"></i>Save
                </button>
                <button id="clearApiKeyBtn" class="bg-red-600 px-6 py-2 rounded-lg font-medium hover:bg-red-700 transition-colors">
                    <i class="fas fa-trash mr-2"></i>Clear
                </button>
            </div>
            <div id="apiKeyStatus" class="mt-2 text-sm"></div>
        </div>
        
        <!-- Project Input -->
        <div class="genspark-card rounded-lg p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4 flex items-center">
                <i class="fas fa-lightbulb mr-2 text-yellow-400"></i>
                Project Description
            </h2>
            <textarea id="projectInput" rows="4" placeholder="Describe what you want to build... (e.g., 'Create a todo app with drag and drop functionality')" 
                      class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg focus:border-purple-400 focus:outline-none resize-none"></textarea>
            <div class="flex justify-between items-center mt-4">
                <div class="flex items-center gap-4">
                    <label class="flex items-center">
                        <input type="number" id="iterationCount" value="3" min="1" max="10" 
                               class="w-16 px-2 py-1 bg-gray-800 border border-gray-600 rounded text-center">
                        <span class="ml-2 text-sm text-gray-400">Iterations</span>
                    </label>
                </div>
                <button id="startAgentBtn" class="genspark-gradient px-8 py-3 rounded-lg font-medium hover:opacity-90 transition-opacity pulse-glow">
                    <i class="fas fa-play mr-2"></i>Start Super Agent
                </button>
            </div>
        </div>
        
        <!-- Agent Process -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Left Column: Process & Thinking -->
            <div class="space-y-6">
                <!-- Process Status -->
                <div class="genspark-card rounded-lg p-6">
                    <h2 class="text-xl font-semibold mb-4 flex items-center">
                        <i class="fas fa-cogs mr-2 text-blue-400"></i>
                        Agent Process
                    </h2>
                    <div id="processStatus" class="text-center text-gray-400 py-8">
                        <i class="fas fa-robot text-4xl mb-4 opacity-50"></i>
                        <p>Ready to start coding...</p>
                    </div>
                    <div id="iterationProgress" class="hidden space-y-4"></div>
                </div>
                
                <!-- Thinking Process -->
                <div class="genspark-card rounded-lg p-6">
                    <h2 class="text-xl font-semibold mb-4 flex items-center">
                        <i class="fas fa-brain mr-2 text-pink-400"></i>
                        AI Thinking
                    </h2>
                    <div id="thinkingProcess" class="space-y-4 custom-scrollbar" style="max-height: 400px; overflow-y: auto;">
                        <div class="text-center text-gray-400 py-8">
                            <i class="fas fa-lightbulb text-4xl mb-4 opacity-50"></i>
                            <p>AI thoughts will appear here...</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Right Column: Code & Preview -->
            <div class="space-y-6">
                <!-- Generated Code -->
                <div class="genspark-card rounded-lg p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold flex items-center">
                            <i class="fas fa-code mr-2 text-green-400"></i>
                            Generated Code
                        </h2>
                        <button id="downloadCodeBtn" class="hidden bg-green-600 px-4 py-2 rounded-lg font-medium hover:bg-green-700 transition-colors">
                            <i class="fas fa-download mr-2"></i>Download
                        </button>
                    </div>
                    <div id="codeOutput" class="code-output p-4 custom-scrollbar">
                        <div class="text-center text-gray-400 py-8">
                            <i class="fas fa-file-code text-4xl mb-4 opacity-50"></i>
                            <p>Generated code will appear here...</p>
                        </div>
                    </div>
                </div>
                
                <!-- Live Preview -->
                <div class="genspark-card rounded-lg p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold flex items-center">
                            <i class="fas fa-eye mr-2 text-purple-400"></i>
                            Live Preview
                        </h2>
                        <button id="fullscreenBtn" class="hidden bg-purple-600 px-4 py-2 rounded-lg font-medium hover:bg-purple-700 transition-colors">
                            <i class="fas fa-expand mr-2"></i>Fullscreen
                        </button>
                    </div>
                    <div id="previewContainer" class="preview-container">
                        <div class="flex items-center justify-center h-full text-gray-400">
                            <div class="text-center">
                                <i class="fas fa-desktop text-4xl mb-4 opacity-50"></i>
                                <p>Live preview will appear here...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Fullscreen Preview Modal -->
    <div id="fullscreenModal" class="hidden">
        <div class="fullscreen-preview">
            <div class="fullscreen-controls">
                <button id="exitFullscreenBtn" class="bg-red-600 px-4 py-2 rounded-lg font-medium hover:bg-red-700 transition-colors">
                    <i class="fas fa-times mr-2"></i>Exit Fullscreen
                </button>
            </div>
            <div id="fullscreenContent" class="w-full h-full"></div>
        </div>
    </div>

    <script>
        // Global variables
        let apiKey = localStorage.getItem('openai_api_key') || '';
        let isProcessing = false;
        let currentIteration = 0;
        let maxIterations = 3;
        let generatedCode = '';
        let conversationHistory = [];
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            setupEventListeners();
            updateApiKeyStatus();
        });
        
        function initializeApp() {
            // Load saved API key
            if (apiKey) {
                document.getElementById('apiKeyInput').value = apiKey;
                updateApiKeyStatus();
            }
        }
        
        function setupEventListeners() {
            // API Key Management
            document.getElementById('saveApiKeyBtn').addEventListener('click', saveApiKey);
            document.getElementById('clearApiKeyBtn').addEventListener('click', clearApiKey);
            
            // Main Process
            document.getElementById('startAgentBtn').addEventListener('click', startSuperAgent);
            
            // Preview Controls
            document.getElementById('fullscreenBtn').addEventListener('click', enterFullscreen);
            document.getElementById('exitFullscreenBtn').addEventListener('click', exitFullscreen);
            document.getElementById('downloadCodeBtn').addEventListener('click', downloadCode);
            
            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && document.getElementById('fullscreenModal').classList.contains('block')) {
                    exitFullscreen();
                }
            });
        }
        
        function saveApiKey() {
            const key = document.getElementById('apiKeyInput').value.trim();
            if (key) {
                apiKey = key;
                localStorage.setItem('openai_api_key', key);
                updateApiKeyStatus();
                showNotification('API key saved successfully!', 'success');
            } else {
                showNotification('Please enter a valid API key', 'error');
            }
        }
        
        function clearApiKey() {
            apiKey = '';
            localStorage.removeItem('openai_api_key');
            document.getElementById('apiKeyInput').value = '';
            updateApiKeyStatus();
            showNotification('API key cleared', 'info');
        }
        
        function updateApiKeyStatus() {
            const statusDiv = document.getElementById('apiKeyStatus');
            if (apiKey) {
                statusDiv.innerHTML = '<i class="fas fa-check-circle text-green-400 mr-2"></i>API key configured';
                statusDiv.className = 'mt-2 text-sm text-green-400';
            } else {
                statusDiv.innerHTML = '<i class="fas fa-exclamation-circle text-yellow-400 mr-2"></i>Please configure your API key';
                statusDiv.className = 'mt-2 text-sm text-yellow-400';
            }
        }
        
        async function startSuperAgent() {
            if (!apiKey) {
                showNotification('Please configure your API key first', 'error');
                return;
            }
            
            const projectDescription = document.getElementById('projectInput').value.trim();
            if (!projectDescription) {
                showNotification('Please describe what you want to build', 'error');
                return;
            }
            
            if (isProcessing) {
                showNotification('Agent is already running', 'warning');
                return;
            }
            
            // Initialize process
            isProcessing = true;
            currentIteration = 0;
            maxIterations = parseInt(document.getElementById('iterationCount').value);
            generatedCode = '';
            conversationHistory = [];
            
            // Update UI
            document.getElementById('startAgentBtn').disabled = true;
            document.getElementById('startAgentBtn').innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Processing...';
            
            // Clear previous results
            document.getElementById('codeOutput').innerHTML = '';
            document.getElementById('previewContainer').innerHTML = '';
            document.getElementById('thinkingProcess').innerHTML = '';
            
            // Start the iterative process
            await runIterativeProcess(projectDescription);
            
            // Reset UI
            isProcessing = false;
            document.getElementById('startAgentBtn').disabled = false;
            document.getElementById('startAgentBtn').innerHTML = '<i class="fas fa-play mr-2"></i>Start Super Agent';
        }
        
        async function runIterativeProcess(projectDescription) {
            updateProcessStatus('Initializing Super Agent...');
            
            // Initial prompt
            let currentPrompt = `Create a complete, self-contained HTML file for: ${projectDescription}. 
            
            Requirements:
            - Single HTML file with embedded CSS and JavaScript
            - Professional, modern design
            - Fully functional and interactive
            - Responsive layout
            - Clean, well-structured code
            - Include all necessary styles and scripts inline
            
            Please provide a complete HTML file ready to run.`;
            
            for (let i = 0; i < maxIterations; i++) {
                currentIteration = i + 1;
                updateProcessStatus(`Running iteration ${currentIteration} of ${maxIterations}`);
                
                try {
                    // Generate code
                    const response = await callOpenAI(currentPrompt);
                    
                    // Update thinking process
                    addThinkingBubble(`Iteration ${currentIteration}`, response.thinking || 'Processing request...');
                    
                    // Update code (combining with previous if not first iteration)
                    if (i === 0) {
                        generatedCode = response.code;
                    } else {
                        generatedCode = response.code; // For now, replace completely - but in a real implementation, we'd combine intelligently
                    }
                    
                    // Update displays
                    updateCodeOutput(generatedCode);
                    updatePreview(generatedCode);
                    
                    // Prepare next iteration prompt
                    if (i < maxIterations - 1) {
                        currentPrompt = `Improve the following HTML file by adding more features, better styling, enhanced functionality, and optimizations. Keep it as a single HTML file:

                        Current code:
                        ${generatedCode}
                        
                        Enhancements to add:
                        - Better visual design and animations
                        - Additional functionality
                        - Improved user experience
                        - Performance optimizations
                        - Error handling
                        - Accessibility improvements
                        
                        Provide the complete improved HTML file.`;
                    }
                    
                    // Add delay between iterations
                    if (i < maxIterations - 1) {
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                    
                } catch (error) {
                    console.error('Error in iteration:', error);
                    addThinkingBubble(`Error in iteration ${currentIteration}`, `Error: ${error.message}`);
                    showNotification(`Error in iteration ${currentIteration}: ${error.message}`, 'error');
                }
            }
            
            updateProcessStatus('Super Agent completed successfully!');
            document.getElementById('downloadCodeBtn').classList.remove('hidden');
            document.getElementById('fullscreenBtn').classList.remove('hidden');
            showNotification('Code generation completed!', 'success');
        }
        
        async function callOpenAI(prompt) {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'gpt-4',
                    messages: [
                        {
                            role: 'system',
                            content: 'You are an expert web developer. Always provide complete, working HTML files with embedded CSS and JavaScript. Respond with the thinking process and the complete code.'
                        },
                        {
                            role: 'user',
                            content: prompt
                        }
                    ],
                    temperature: 0.7,
                    max_tokens: 4000
                })
            });
            
            if (!response.ok) {
                throw new Error(`OpenAI API error: ${response.status}`);
            }
            
            const data = await response.json();
            const content = data.choices[0].message.content;
            
            // Extract code from response
            const codeMatch = content.match(/```html\n([\s\S]*?)\n```/) || content.match(/```\n([\s\S]*?)\n```/);
            const code = codeMatch ? codeMatch[1] : content;
            
            return {
                thinking: content.split('```')[0].trim(),
                code: code.trim()
            };
        }
        
        function updateProcessStatus(message) {
            const statusDiv = document.getElementById('processStatus');
            statusDiv.innerHTML = `
                <div class="flex items-center justify-center">
                    <div class="loading-dots mr-4">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <span>${message}</span>
                </div>
            `;
        }
        
        function addThinkingBubble(title, content) {
            const thinkingDiv = document.getElementById('thinkingProcess');
            const bubble = document.createElement('div');
            bubble.className = 'thinking-bubble p-4 rounded-lg mb-4';
            bubble.innerHTML = `
                <div class="flex items-center mb-2">
                    <span class="iteration-badge mr-2">${title}</span>
                    <i class="fas fa-lightbulb text-yellow-400"></i>
                </div>
                <p class="text-gray-300 text-sm leading-relaxed">${content}</p>
            `;
            thinkingDiv.appendChild(bubble);
            thinkingDiv.scrollTop = thinkingDiv.scrollHeight;
        }
        
        function updateCodeOutput(code) {
            const codeDiv = document.getElementById('codeOutput');
            codeDiv.innerHTML = `<pre class="text-sm text-gray-300 whitespace-pre-wrap">${escapeHtml(code)}</pre>`;
        }
        
        function updatePreview(code) {
            const previewDiv = document.getElementById('previewContainer');
            
            // Create iframe for safe preview
            const iframe = document.createElement('iframe');
            iframe.style.width = '100%';
            iframe.style.height = '400px';
            iframe.style.border = 'none';
            iframe.style.borderRadius = '8px';
            
            previewDiv.innerHTML = '';
            previewDiv.appendChild(iframe);
            
            // Write code to iframe
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            iframeDoc.open();
            iframeDoc.write(code);
            iframeDoc.close();
        }
        
        function enterFullscreen() {
            const modal = document.getElementById('fullscreenModal');
            const content = document.getElementById('fullscreenContent');
            
            // Create fullscreen iframe
            const iframe = document.createElement('iframe');
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';
            
            content.innerHTML = '';
            content.appendChild(iframe);
            
            // Write code to iframe
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            iframeDoc.open();
            iframeDoc.write(generatedCode);
            iframeDoc.close();
            
            modal.classList.remove('hidden');
            modal.classList.add('block');
            
            // Try to enter browser fullscreen
            if (modal.requestFullscreen) {
                modal.requestFullscreen();
            } else if (modal.webkitRequestFullscreen) {
                modal.webkitRequestFullscreen();
            } else if (modal.msRequestFullscreen) {
                modal.msRequestFullscreen();
            }
        }
        
        function exitFullscreen() {
            const modal = document.getElementById('fullscreenModal');
            modal.classList.add('hidden');
            modal.classList.remove('block');
            
            // Exit browser fullscreen
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }
        
        function downloadCode() {
            if (!generatedCode) {
                showNotification('No code to download', 'error');
                return;
            }
            
            const blob = new Blob([generatedCode], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'generated-code.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification('Code downloaded successfully!', 'success');
        }
        
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg text-white font-medium z-50 ${
                type === 'success' ? 'bg-green-600' :
                type === 'error' ? 'bg-red-600' :
                type === 'warning' ? 'bg-yellow-600' :
                'bg-blue-600'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
